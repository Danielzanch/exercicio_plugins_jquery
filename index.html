<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 class="container">Cadastre-se para receber todas as novidades</h1>
    </header>
    <section>
        <div class="container">
            <h2>Formulario</h2>
            <form class="container">
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="nome" id="Nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cell">Celular:</label>
                    <input type="tel" id="cell" name="cell">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
